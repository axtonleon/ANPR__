{% load static %}
<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
	<title>ANPR</title>
</head>
<body>
	<div class="container">
		<h2 style="margin-bottom: 20px;">Automatic Number Plate Reader<h2>
		<form  action="upload" method="POST" enctype="multipart/form-data">
                    {%csrf_token%}
             
                  <div class="card-body">
                    
                    <input type="file" name="licence_upload" class="form-control">
                    <div class="form-group" style="margin-top: 10px;">
                    </div>
                    <button type="submit" class="btn btn-dark" style="margin-top: 10px;">Upload</button>
                  </div>
                  </form>
         <div class="d-flex">
          {% for image in Post%}
          <img src="{{image.image.url}}"  style="height:400px; width: 400px; margin: 20px;" class="img-fluid" alt="image">
          {%endfor%}
          {% for image in myImage%}
          <img src="{{image.image.url}}" class="img-fluid"  style="height:400px; width: 400px; margin: 20px;" alt="image">
          {%endfor%}
         </div>
         <div style="color: red;">{{Message}}</div>

          

	</div>
</body>
</html>
